name: Deploy para a VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Fazer checkout do cÃ³digo
        uses: actions/checkout@v2

      - name: Verificar conectividade com a VM
        run: |
          ping -c 4 152.67.58.233

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 152.67.58.233 >> ~/.ssh/known_hosts

      - name: Copiar arquivos via SSH
        run: |
          rsync -avz -e "ssh -i ~/.ssh/id_rsa" . ubuntu@152.67.58.233:/home/ubuntu/app/

      - name: Executar comandos SSH
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@152.67.58.233 << 'EOF'
          cd /home/ubuntu/app
          sudo docker-compose down
          sudo docker-compose up -d --build
          EOF
