name: Deploy para a VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: |
          docker build \
          -f Dockerfile \
          -t ap2-plataformas-computacionais:${{ github.sha }} .
      - name: Transfer Image
        run: |
          docker save --output image.tar ap2-plataformas-computacionais:${{ github.sha }}
          echo "$SSH_KEY" > temp
          scp -i ./temp ./image.tar $SSH_USER@$SSH_HOST:/home/$SSH_USER/image.tar
      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            docker load ~/image.tar
            docker run -d ap2-plataformas-computacionais:${{ github.sha }}
